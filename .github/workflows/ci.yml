name: CI - Tests & Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_contract_guardian
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run Flake8 (Lint)
        run: |
          cd backend
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

      - name: Run MyPy (Type Check)
        run: |
          cd backend
          mypy app/ --ignore-missing-imports || true

      - name: Run Tests
        run: |
          cd backend
          DATABASE_URL="postgresql+asyncpg://postgres:postgres@localhost:5432/test_contract_guardian" \
          REDIS_URL="redis://localhost:6379/0" \
          SECRET_KEY="test-secret-key-for-ci" \
          pytest tests/ -v --cov=app --cov-report=xml

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint || npx eslint . --ext .ts,.tsx --max-warnings=10

      - name: Run TypeScript Type Check
        run: |
          cd frontend
          npx tsc --noEmit

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images
        run: |
          docker compose build

      - name: Test Docker Compose
        run: |
          docker compose up -d
          sleep 30
          curl -f http://localhost:8000/health || exit 1
          docker compose down
