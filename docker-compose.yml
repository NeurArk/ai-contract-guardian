services:
  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: acg-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-false}
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://postgres:postgres@postgres:5432/contract_guardian}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production-change-me-in-production}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-sonnet-4-5-20250929}
      - BRAVE_API_KEY=${BRAVE_API_KEY:-}
      - RESEND_ENABLED=${RESEND_ENABLED:-false}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - RESEND_FROM=${RESEND_FROM:-}
      - LLM_REAL_CALLS_ENABLED=${LLM_REAL_CALLS_ENABLED:-false}
      - AUTH_RATE_LIMIT_ENABLED=${AUTH_RATE_LIMIT_ENABLED:-true}
      - AUTH_RATE_LIMIT_PER_MINUTE=${AUTH_RATE_LIMIT_PER_MINUTE:-5}
      - AUTH_RATE_LIMIT_PER_HOUR=${AUTH_RATE_LIMIT_PER_HOUR:-20}
      - AUTH_RATE_LIMIT_IP_PER_MINUTE=${AUTH_RATE_LIMIT_IP_PER_MINUTE:-60}
      - AUTH_RATE_LIMIT_IP_PER_HOUR=${AUTH_RATE_LIMIT_IP_PER_HOUR:-300}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000,http://localhost:8080}
      - UPLOAD_DIR=${UPLOAD_DIR:-/tmp/uploads}
    volumes:
      - ./backend/app:/app/app:ro
      - ./backend/tests:/app/tests:ro
      - uploads:/tmp/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - acg-network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: acg-celery-worker
    restart: unless-stopped
    # NOTE: tasks utilisent asyncio/asyncpg; en pool prefork + concurrency>1 on voit des erreurs
    # "Future attached to a different loop" / "another operation is in progress".
    # Pour stabiliser (MVP), on force un worker mono-process.
    command: celery -A app.celery_app worker --loglevel=info --pool=solo --concurrency=1
    healthcheck:
      disable: true
    environment:
      - DEBUG=${DEBUG:-false}
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://postgres:postgres@postgres:5432/contract_guardian}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production-change-me-in-production}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-sonnet-4-5-20250929}
      - BRAVE_API_KEY=${BRAVE_API_KEY:-}
      - RESEND_ENABLED=${RESEND_ENABLED:-false}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - RESEND_FROM=${RESEND_FROM:-}
      - LLM_REAL_CALLS_ENABLED=${LLM_REAL_CALLS_ENABLED:-false}
      - AUTH_RATE_LIMIT_ENABLED=${AUTH_RATE_LIMIT_ENABLED:-true}
      - AUTH_RATE_LIMIT_PER_MINUTE=${AUTH_RATE_LIMIT_PER_MINUTE:-5}
      - AUTH_RATE_LIMIT_PER_HOUR=${AUTH_RATE_LIMIT_PER_HOUR:-20}
      - AUTH_RATE_LIMIT_IP_PER_MINUTE=${AUTH_RATE_LIMIT_IP_PER_MINUTE:-60}
      - AUTH_RATE_LIMIT_IP_PER_HOUR=${AUTH_RATE_LIMIT_IP_PER_HOUR:-300}
      - UPLOAD_DIR=${UPLOAD_DIR:-/tmp/uploads}
    volumes:
      - ./backend/app:/app/app:ro
      - uploads:/tmp/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - acg-network

  # Celery Beat (scheduler) - optionnel, pour les tâches périodiques
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: acg-celery-beat
    restart: unless-stopped
    command: celery -A app.celery_app beat --loglevel=info
    healthcheck:
      disable: true
    environment:
      - DEBUG=${DEBUG:-false}
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://postgres:postgres@postgres:5432/contract_guardian}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
    volumes:
      - ./backend/app:/app/app:ro
      - celery-data:/app/celery
    depends_on:
      - redis
      - postgres
    networks:
      - acg-network

  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: acg-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=contract_guardian
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - acg-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d contract_guardian"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # Redis
  redis:
    image: redis:7-alpine
    container_name: acg-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - acg-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    command: redis-server --appendonly yes

# Volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads:
    driver: local
  celery-data:
    driver: local

# Networks
networks:
  acg-network:
    driver: bridge
